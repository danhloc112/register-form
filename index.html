<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <title>Form đăng ký</title>
</head>
<body>
    <div class="main grid wide">
      <div class="row">
        <div class="col l-6 l-0-3 m-8 m-0-2 c-12">
          <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
        
            <div class="spacer"></div>
        
            <div class="form-group">
              <label for="fullname" class="form-label">Tên đầy đủ</label>
              <input id="fullname" name="fullname" type="text" placeholder="VD: Loc Tran" class="form-control" rules="required">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" rules="required|email">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="password" class="form-label">Mật khẩu</label>
              <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" rules="required|min:6">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
              <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control" rules="required|match">
              <span class="form-message"></span>
            </div>
        
            <button class="form-submit">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
      <script src="./validator.js"></script>
      <script>
          Validator('#form-1')

          
      </script>
</body>
</html>
